<form role="form" name="ForgotPasswordForm" class="inset">
  <md-input-container>
    <label> email </label>
    <md-input type="email"  ng-model="user.email" placeholder="Your login email" required/>
  </md-input-container>

  <div layout="row" layout-align="center">
    <md-button type="submit" class="md-raised md-primary" ng-click="ForgotPassword()" ng-disabled="ForgotPasswordForm.$invalid">Reset Password</md-button>
  </div>
</form>
